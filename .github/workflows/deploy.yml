name: Deploy to FTP

on:
  repository_dispatch:
    types: 
      - changecont

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Use Node.js 16

      uses: actions/setup-node@v2

      with:

        node-version: '16'

      

    - name: ðŸ”¨ Build Project

      run: |

        npm install

        npm run build
